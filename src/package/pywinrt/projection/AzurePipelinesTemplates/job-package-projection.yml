parameters:
  dependsOn: build_projection

jobs:
- job: package_projection
  dependsOn: ${{ parameters.dependsOn }}
  pool:
    vmImage: 'windows-2019'

  steps:
  
  - task: DownloadBuildArtifacts@0 
    inputs: 
      buildType: 'current'
      downloadType: single
      artifactName: projection
      downloadPath: '$(Build.ArtifactStagingDirectory)'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.8.x'
      addToPath: true 

  - script: pip install wheel
    displayName: pip install wheel

  - template: steps-package-projection.yml
    parameters:
      architecture: x86
      pythonVersionSpec: '3.7.x'

  - template: steps-package-projection.yml
    parameters:
      architecture: amd64
      pythonVersionSpec: '3.7.x'

  - template: steps-package-projection.yml
    parameters:
      architecture: x86
      pythonVersionSpec: '3.8.x'

  - template: steps-package-projection.yml
    parameters:
      architecture: amd64
      pythonVersionSpec: '3.8.x'

  - template: steps-package-projection.yml
    parameters:
      architecture: x86
      pythonVersionSpec: '3.9.x'

  - template: steps-package-projection.yml
    parameters:
      architecture: amd64
      pythonVersionSpec: '3.9.x'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifact: wheel'
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)/wheel
      artifactName: wheel

